<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Bhoomi-Tech | OAuth Approval</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="../../static/css/style.css" rel="stylesheet" type="text/css"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="form-design">
    <h2 class="font-black">Access Confirmation</h2>
    <form class="md-form" style="color: #192c34;" action="/oauth/authorize" method="post">
        <div class="text-center">
            <img th:src="@{/img/logo.png}" class="logo" alt="Avatar">
        </div>
        <p>Do you authorize <span th:text="${client.getClientId()}"></span> to
            access your protected resources?
        </p>
        <div class="form-group">
            <input name="user_oauth_approval" value="true" type="hidden"/>
        </div>
        <ul>
            <li>
                <div class="radio">
                    <div class="form-group">
                        READ:
                        <input type="radio" name="scope.READ" value="true" checked=""/>Approve
                        <input type="radio" name="scope.READ" value="false"/>Deny
                    </div>
                </div>
            </li>
            <li>
                <div class="radio">
                    <div class="form-group">
                        WRITE:
                        <input type="radio" name="scope.WRITE" value="true" checked="">Approve
                        <input type="radio" name="scope.WRITE" value="false">Deny
                    </div>
                </div>
            </li>
        </ul>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Authorize</button>
        </div>
    </form>
</div>
</body>
</html>
